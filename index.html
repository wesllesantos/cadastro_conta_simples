<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" >
<meta name="viewport" content="width=device-widht, initial">
	<title>Sign Up Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<main>
		<h1>Create Account</h1>
		<div class="social-media">
			<a href="#">
				<img src="imagens/google.png" alt="Google">
			</a>

			<a href="#">
				<img src="imagens/facebook.png" alt="Google">
			</a>
			
			<a href="#">
				<img src="imagens/linkedin.png" alt="Google">
			</a>
		</div>	

		<div class="alternative">
			<span>OR</span>
		</div>

		<form action="">
			<label for="name">
				<span>Name</span>
				<input type="text" id="name" name="name">
			</label>

			<label for="email">
				<span>E-mail</span>
				<input type="email" id="email" name="email">
			</label>

			<label for="password">
				<span>password</span>
				<input type="password" id="password" name="password">
			</label>

			<input type="submit" value="Sing Up" >
		</form>
	</main>
	<section class="images">
		<img src="imagens/mobile.svg" alt="Mobile">
		<div class="circle"></div>
	</section>
</body>
</html>
